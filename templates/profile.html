<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - FlowerBlog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 56px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">FlowerBlog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="C:\Users\jkiso\OneDrive\Images\pro\project-main\templates\login.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="C:\Users\jkiso\OneDrive\Images\pro\project-main\templates\categories.html">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="C:\Users\jkiso\OneDrive\Images\pro\project-main\templates\viewpost.html">post</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="C:\Users\jkiso\OneDrive\Images\pro\project-main\templates\post.html">create</a>


            </ul>
        </div>
    </div>
</nav>

<main role="main" class="container">
    <div class="row">
        <div class="col-lg-4">
            <h1 class="mt-4">User Profile</h1>
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title" id="username">{{username}}</h2>
                    <p class="card-text"><strong>Email:</strong> <span id="email">{{email}}</span></p>
                    <p class="card-text"><strong>Member since:</strong> <span id="member-since">{{member_since}}</span></p>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <h2 class="mt-4">Your Posts</h2>
            {{range .Posts}}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{.Title}}</h2>
                    <p class="card-text">{{.Content}}</p>
                    <a href="/post/{{.ID}}" class="btn btn-primary">Read More &rarr;</a>
                </div>
                <div class="card-footer text-muted">
                    Posted on {{.Date}}
                </div>
            </div>
            {{end}}
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
